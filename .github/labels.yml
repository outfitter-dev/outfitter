# Canonical label definitions for Outfitter repositories
# This file is the source of truth for labels across all Outfitter repos.
#
# Usage:
#   bun .github/scripts/sync-labels.ts [--dry-run]
#
# Migrations:
#   Labels listed in `aliases` will be renamed to the canonical name.
#   Example: `enhancement` â†’ `feature`

# =============================================================================
# ISSUE TYPES (unprefixed for now)
# =============================================================================

- name: bug
  color: "ef4444"
  description: Something isn't working

- name: feature
  color: "6366f1"
  description: New feature or enhancement
  aliases: [enhancement]

- name: question
  color: "5e6ad2"
  description: Question or clarification needed

- name: docs
  color: "64748b"
  description: Documentation improvement
  aliases: [documentation]

