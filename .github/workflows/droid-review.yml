name: Droid Auto Review

on:
  pull_request:
    types: [opened, ready_for_review, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  droid-review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Authorize trigger actor
        uses: actions/github-script@v7
        with:
          script: |
            const actor = context.actor.toLowerCase();
            const allowlist = new Set(["galligan"]);

            async function loadCodeowners(path) {
              try {
                const { data } = await github.rest.repos.getContent({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  path,
                  ref: context.payload.pull_request?.base?.ref,
                });
                if (Array.isArray(data) || !data.content) {
                  return null;
                }
                return Buffer.from(data.content, data.encoding ?? "base64").toString("utf8");
              } catch (error) {
                if (error?.status === 404) {
                  return null;
                }
                throw error;
              }
            }

            const codeowners =
              (await loadCodeowners(".github/CODEOWNERS")) ??
              (await loadCodeowners("CODEOWNERS"));

            if (codeowners) {
              for (const rawLine of codeowners.split(/\r?\n/)) {
                const line = rawLine.replace(/#.*/, "").trim();
                if (!line) {
                  continue;
                }
                for (const owner of line.split(/\s+/).slice(1)) {
                  if (owner.startsWith("@") && !owner.includes("/")) {
                    allowlist.add(owner.slice(1).toLowerCase());
                  }
                }
              }
            }

            if (!allowlist.has(actor)) {
              core.setFailed(
                `User ${context.actor} is not allowed to trigger Droid Auto Review. Allowed users: ${Array.from(allowlist).join(", ")}`
              );
              return;
            }

            core.info(`Authorized trigger actor: ${context.actor}`);

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Droid Auto Review
        uses: Factory-AI/droid-action@v3
        with:
          factory_api_key: ${{ secrets.FACTORY_API_KEY }}
          automatic_review: true
