# Lefthook configuration for Outfitter Stack
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    ultracite:
      glob: "*.{js,jsx,ts,tsx,json,jsonc,css}"
      run: bun x ultracite fix {staged_files}
      stage_fixed: true

    typecheck:
      glob: "*.{ts,tsx}"
      # Avoid turbo dependency fan-out (^build) in commit hooks, which can
      # trigger bunup export rewrites and leave unstaged package.json drift.
      run: bun run typecheck -- --only

    check-exports:
      glob: "*.{ts,tsx}"
      # Keep export drift detection explicit and non-mutating in pre-commit.
      run: bun run check-exports

    sync-agent-scaffolding:
      glob: ".claude/{settings.json,hooks/*}"
      run: ./scripts/sync-agent-scaffolding.sh
      stage_fixed: true

pre-push:
  parallel: false
  commands:
    verify:
      run: bun run packages/tooling/src/cli/index.ts pre-push
    schema-drift:
      run: bun run apps/outfitter/src/cli.ts schema diff
