# Lefthook configuration for Outfitter Stack
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: false
  commands:
    verify:
      run: bun run apps/outfitter/src/cli.ts check --pre-commit {staged_files}
      stage_fixed: true

pre-push:
  parallel: false
  commands:
    verify:
      run: bun run apps/outfitter/src/cli.ts check --pre-push
